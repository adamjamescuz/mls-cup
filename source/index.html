<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
        <title>Undertone London MLS Cup Assigment - ADAM COUSINS</title>

        <!--SCSS compiled stylsheet -->
        <!-- build:css assets/site.min.css -->
        <link href="assets/site.css" rel="stylesheet" type="text/css" />
        <!-- /build -->

        <!--Bower components -->
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/bootstrap-sass/assets/javascripts/bootstrap.min.js"></script>
        <script src="bower_components/underscore/underscore-min.js"></script>

        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

    </head>
    <body touch-action="none">

        <div class="desktop-wrapper" id="root-container">

            <!-- Header with main close button -->
            <div class="header" id="main-header">
                <img src="assets/images/global/close-btn.png" id="main-close-btn">
            </div>

            <!-- Loader Overlay -->
            <div id="loader-container" class="overlay fade-off">
                <img src="assets/images/core/loader.svg" class="loader">
            </div>

            <!-- Intro Cup view -->
            <div id="intro-view" class="view">
                <div class="scale-container">
                    <div class="cup"></div>
                </div>
                <canvas id="canvas" width="2000" height="1050" style="background:none"></canvas>
            </div>

            <!-- One Game view -->
            <div id="team-vs-team-view" class="view">
                <div id="fader" class="fader"></div>
                <div class="scale-container">
                    <div id="one-game-copy">
                        <h1 class="fade-off">ONE</h1>
                        <h2 class="fade-off">GAME</h2>
                        <h3 class="fade-off">TO GLORY</h3>
                    </div>
                    <div id="portland-wedge" class="team-wedge">
                        <img src="assets/images/team-vs-team/portland-logo.svg" id="portland-logo" class="team-logo">
                    </div>
                    <div id="dallas-wedge" class="team-wedge">
                        <img src="assets/images/team-vs-team/dallas-logo.svg" id="dallas-logo" class="team-logo">
                    </div>
                </div>
            </div>

            <!-- Final Frame view -->
            <div id="final-frame-view" class="view">
                <div id="fader" class="fader"></div>

                <div class="video-container">
                    <img src="assets/images/final-frame/close-button.png" class="video-button" id="close-btn">
                    <img src="assets/images/final-frame/play-button.png" class="video-button" id="play-btn">
                    <div class="video-button" id="pause-btn"></div>

                    <video id="tv-spot" width="1190" height="668">
                        <source src="assets/video/tv-spot.mp4" type="video/mp4" />
                        Your browser does not support the video tag.
                    </video>
                </div>

                <img src="assets/images/final-frame/mls-cup.svg" id="mls-cup">
                <div class="info-scale-container">
                    <div class="vs-copy"><p>PORTLAND TIMBERS</p></div><br>
                    <div class="vs-copy"><p>VS</p></div><br>
                    <div class="vs-copy"><p>FC DALLAS</p></div><br>

                    <div class="date-wrapper">
                        <div class="date-part"><p>December 6<sup>th</sup></p></div>
                        <div class="time-part"><p>3PM ET</p></div>
                    </div>

                    <img src="assets/images/final-frame/live-on-logo.svg" class="live-on-logo">
                </div>

                <div class="hotspot-wrapper">
                    <div id="hotspot-button">
                        <img src="assets/images/final-frame/hotspot.png">
                        <p>WATCH TV SPOT</p>
                    </div>
                    <img src="assets/images/final-frame/hand.png" class="hand">
                </div>
            </div>
        </div>

        <!-- External Non - Bower Libraries and Dependencies  -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/plugins/CSSPlugin.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/easing/EasePack.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/TweenMax.min.js"></script>
        <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
        <script src="https://code.jquery.com/pep/0.4.1/pep.js"></script>

        <!-- Concatenated Applicaton Scripts  -->
        <!-- build:js js/scripts.min.js -->
        <script src="js/scripts.js"></script>
        <!-- /build -->
    </body>
</html>
